<body id="koktelindo_body">
    <!-- Header Section -->
    <header id="koktelindo_header">
        <div id="koktelindo_meal_info_big_img">
            <img src="../../koktelindo_store_card_logo/مطعم-كنتاكي/koktelindo_1.png" alt="كوكتيل-اندو-مطعم-كنتاكي" id="koktelindo_web_logo_no_moving"
                title="كوكتيل-اندو-مطعم-كنتاكي" onclick="koktelindo_show_full_screen_image(this.src)">
        </div>

    </header>




    <!-- How To Use? -->
    <!-- required_div_ id Name is Only For Required Options -->
    <!-- required_div_ id is Palced At Elements With The 'koktelindo_meal_info_options_div' Class Name -->
    <!-- required_div_ id Names Should Be in A Pattern 'required_div_1' , 'required_div_2' , 'required_div_3' And So On -->

    <!-- For Adding More Numbers To The Price By Selecting A Checkbox Call This Function 'koktelindo_addMoreNumberToPrice(this, PriceNumber)' -->

    <!-- For Only One Checkboc is Required Call This Function in Each Checkbox in The Same Area 'koktelindo_uncheckOldBox(this.id)' -->




    <!-- Meal Info Section -->
    <section id="koktelindo_meal_info_section">

        <div class="koktelindo_meal_info_name_area">
            <h1 id="koktelindo_meal_name">وجبة عائلية بصوص الباربيكيو الجديد</h1>
            <h2 id="koktelindo_meal_details">5 قطع لحم بقر + رز برياني + صوص الباربيكيو الجديد + مشروب طازج</h2>
            <h3><img src="../../koktelindo_logo/كوكتيل-اندو-توصيل-مطاعم-01.svg" alt="" width="45vw"> 1267 سعرة حرارية
            </h3>
            <div class="koktelindo_orignal_price_div">
                <h4>السعر</h4>
                <h4 id="koktelindo_orignal_price">250,000 Rp</h4>
            </div>
        </div>

        <div class="koktelindo_meal_info_options_area" id="koktelindo_meal_info_options_area_id">

            <div class="koktelindo_meal_info_options_title">
                <h2>اختار المشروب <samp style="color: red;">مطلوب</samp></h2>
            </div>

            <div class="koktelindo_meal_info_options_div" id="required_div_1">

                <div class="koktelindo_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox1" onclick="koktelindo_uncheckOldBox(this.id)">
                    <label for="drinkCheckbox1">سبرايت</label>
                </div>
                <div class="koktelindo_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox2" onclick="koktelindo_uncheckOldBox(this.id)">
                    <label for="drinkCheckbox2">كوكاكولا علبة</label>
                </div>
                <div class="koktelindo_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox3" onclick="koktelindo_uncheckOldBox(this.id); koktelindo_addMoreNumberToPrice(this, 25000)">
                    <label for="drinkCheckbox3">برتقال طازج كبير (+25,000 Rp)</label>
                </div>
                <div class="koktelindo_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox4" onclick="koktelindo_uncheckOldBox(this.id)">
                    <label for="drinkCheckbox4">مويه</label>
                </div>

            </div>

            <div class="koktelindo_meal_info_options_title">
                <h2>اختار حجم الطلب <samp style="color: red;">مطلوب</samp></h2>
            </div>

            <div class="koktelindo_meal_info_options_div" id="required_div_2">

                <div class="koktelindo_meal_info_option">
                    <input type="checkbox" id="chickenCheckbox1" onclick="koktelindo_uncheckOldBox(this.id)">
                    <label for="chickenCheckbox1">الحجم الكبير</label>
                </div>
                <div class="koktelindo_meal_info_option">
                    <input type="checkbox" id="chickenCheckbox2" onclick="koktelindo_uncheckOldBox(this.id)">
                    <label for="chickenCheckbox2">الحجم المتوسط</label>
                </div>
                <div class="koktelindo_meal_info_option">
                    <input type="checkbox" id="chickenCheckbox3" onclick="koktelindo_uncheckOldBox(this.id)">
                    <label for="chickenCheckbox3">الحجم الصغير</label>
                </div>
            </div>


            <div class="koktelindo_meal_info_options_title">
                <h2>اختار الحلى <samp style="color: rgb(0, 255, 0);">اختياري</samp></h2>
            </div>

            <div class="koktelindo_meal_info_options_div">

                <div class="koktelindo_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox9">
                    <label for="drinkCheckbox9">ايس كريم فانيلا</label>
                </div>
                <div class="koktelindo_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox10" onclick="koktelindo_addMoreNumberToPrice(this, 10000)">
                    <label for="drinkCheckbox10">سلطة باربيكيو  (+10,000 Rp)</label>
                </div>
                <div class="koktelindo_meal_info_option">
                    <input type="checkbox" id="drinkCheckbox11" onclick="koktelindo_addMoreNumberToPrice(this, 35000)">
                    <label for="drinkCheckbox11">شوربة لحم (+35,000 Rp)</label>
                </div>

            </div>


        </div>



        <div id="koktelindo_ensure_all_required_box_selected_div">
            <h1>تأكد من ملئ جميع الخيارات المطلوبة..<ion-icon name="alert-circle-outline"></ion-icon></h1>
        </div>
    </section>


</body>

</html>
